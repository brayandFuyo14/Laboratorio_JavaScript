  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio JavaScript BFuyo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light text-dark">

  <div class="container my-5">
    <h1 class="text-center mb-4">Laboratorio Tecnologías JavaScript <i class="bi bi-code-slash"></i></h1>

    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Verificar Palíndromo <i class="bi bi-shuffle"></i></h5>
      </div>
      <div class="card-body">
        <input id="input-palindromo" class="form-control mb-2" placeholder="Ingresa una palabra" />
        <button class="btn btn-primary" onclick="verificarPalindromo()">
          Verificar <i class="bi bi-check-circle"></i>
        </button>
        <p id="resultado-palindromo" class="mt-2"></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Comparar Números <i class="bi bi-arrow-down-up"></i></h5>
      </div>
      <div class="card-body">
        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <input id="num1" type="number" class="form-control" placeholder="Número 1" />
          </div>
          <div class="col-md-6">
            <input id="num2" type="number" class="form-control" placeholder="Número 2" />
          </div>
        </div>
        <button class="btn btn-primary" onclick="compararNumeros()">
          Comparar <i class="bi bi-bounding-box"></i>
        </button>
        <p id="resultado-mayor" class="mt-2"></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Vocales <i class="bi bi-mic-fill"></i></h5>
      </div>
      <div class="card-body">
        <input id="input-frase" class="form-control mb-2" placeholder="Ingresa una frase" />
        <button class="btn btn-secondary me-2" onclick="mostrarVocales()">
          Mostrar Vocales <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-success" onclick="contarVocales()">
          Contar Vocales <i class="bi bi-bar-chart-line"></i>
        </button>
        <p id="vocales" class="mt-2"></p>
        <p id="conteo-vocales"></p>
      </div>
    </div>
  </div>

  <script src="funciones.js"></script>
  </body>
  </html>
